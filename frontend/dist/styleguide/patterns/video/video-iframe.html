<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module video</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        
<div class="img-cover" style="width: 10%; height: 200px;margin-left: 30%;">
    <div class="img-cover__inner">
        <video autoplay poster="http://vjs.zencdn.net/v/oceans.png" class="img-cover__inner-img video">
            <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
            <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
            <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
        </video>
    </div>
</div>

video with autoplay on demand
<div class="pause-video-on-hover" style="width: 90%; height: 200px;">
    <video loop poster="http://vjs.zencdn.net/v/oceans.png" class="auto-init video"
           data-module="patterns/video/video"
    >
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        
        
    </video>

</div>


video with autoplay on demand
<div class="pause-video-on-hover" style="width: 90%; height: 200px;">
    <video loop poster="http://vjs.zencdn.net/v/oceans.png" class="auto-init video"
           data-module="patterns/video/video"
    >
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        
        
    </video>

</div>


    
    
    



       
    






        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
