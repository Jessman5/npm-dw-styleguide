<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module message-ibe-not-available</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        


    <div class="msg-not-available-special-wp hidden" id="msg-ibe-not-available">
        <div class="grid-md-min">
            
            <div class="msg-feedback-note msg-feedback-overlay col-md-8-center" aria-live="assertive" role="alert">
                <span class="msg-feedback__icon"></span>
                <p class="msg-feedback__msg">Die Hotelsuche steht derzeit leider nicht zur Verfügung probieren Sie es bitte später erneut.</p>
                <button type="button" class="auto-init msg-feedback__close btn-close-s" aria-label="close"
                        data-module="modules/show-hide/show-hide"
                        data-options='{
                   "selContentToHide":"#msg-ibe-not-available"
                   }'
                ></button>
            </div>
        </div>
    </div>




        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
