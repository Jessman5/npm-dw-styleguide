<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module msg-rating</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        


    <h3 class="styleguide-pattern-hl-s">message-rating (default)</h3>
        <div class="styleguide-padding-placeholder">
            <div itemscope="" itemtype="http://schema.org/AggregateRating">
                <meta itemprop="ratingCount" content="7133">
                <meta itemprop="worstRating" content="0">
                <meta itemprop="bestRating" content="100">

                <div id="msgRating" class="msg-rating auto-init" data-condition="in-viewport" data-module="patterns/messages/msg-rating"
                     data-score="96" itemscope="" itemtype="http://schema.org/AggregateRating"
                     data-options='{
                           "colors": ["#ffffff", "#00778b"]
                        }'
                >
                </div>

            </div>

        </div>
    <br>
    <h3 class="styleguide-pattern-hl-s">message-rating (customizable HTML parameters overview)</h3>
    <div class="styleguide-padding-placeholder">
        <div itemscope="" itemtype="http://schema.org/AggregateRating">
            <meta itemprop="ratingCount" content="7133">
            <meta itemprop="worstRating" content="0">
            <meta itemprop="bestRating" content="100">

            <div id="msgRating2" class="msg-rating auto-init" data-condition="in-viewport" data-module="patterns/messages/msg-rating"
                 data-score="7.5" itemscope="" itemtype="http://schema.org/AggregateRating"
                 data-options='{
                     "radiusSmall": 25,
                     "radiusMedium": 50,
                     "circleWidth": 5,
                     "maxValue": 10,
                     "duration": 800,
                      "textUnit": "",
                       "colors": ["#ffffff", "#00778b"]
                    }'
            >
            </div>

        </div>

    </div>

    <h3 class="styleguide-pattern-hl-s">message-rating small</h3>
    <div class="styleguide-padding-placeholder">
        <div itemscope="" itemtype="http://schema.org/AggregateRating">
            <meta itemprop="ratingCount" content="7133">
            <meta itemprop="worstRating" content="0">
            <meta itemprop="bestRating" content="100">

            <div id="msgRatingS" class="msg-rating-s auto-init" data-condition="in-viewport" data-module="patterns/messages/msg-rating"
                 data-score="8.8" itemscope="" itemtype="http://schema.org/AggregateRating"
                 data-options='{
                    "radiusSmall": 25,
                     "radiusMedium": 25,
                     "maxValue": 10,
                     "textUnit": "",
                     "colors": ["#ffffff", "#00778b"]
                    }'
            >
            </div>

        </div>

    </div>

    <h3 class="styleguide-pattern-hl-s">message-rating-bubble</h3>
    <div class="styleguide-padding-placeholder">
        <div class="msg-rating-s msg-rating--bubble">
            <p class="msg-rating__text">90%</p>
        </div>
    </div>

    <h3 class="styleguide-pattern-hl-s">message-rating-bar</h3>
    <div class="styleguide-padding-placeholder styleguide-module-4">

        <div class="msg-rating-bar">
            <div class="msg-rating-bar__bar-out">
                <div class="msg-rating-bar__bar-inn" style="width: 92%">
                    <span class="msg-rating-bar__bar-loader"></span>
                </div>
            </div>
            <div class="box-space-between">
                <p class="copy-s">Label left</p>
                <p class="headline-copy">Label right</p>
            </div>
        </div>

    </div>






        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
