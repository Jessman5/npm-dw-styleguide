<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module input-select</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        <h3 class="styleguide-pattern-hl-s">input select button</h3>
<div class="styleguide-padding-placeholder">
    <select class="input-select-btn" id="inputSelectBtn1" name="inputSelectBtn1">
        <option value="1" selected>Option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
        <option value="5">option 5</option>
        <option value="6">option 6</option>
        <option value="7">option 7</option>
        <option value="8">option 8</option>
        <option value="9">option 9</option>
        <option value="10">option 10</option>
    </select>
    <select class="input-select-btn" id="inputSelectBtn2" name="inputSelectBtn2" disabled>
        <option value="1" selected>Option 1 (disabled select button)</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
        <option value="5">option 5</option>
        <option value="6">option 6</option>
        <option value="7">option 7</option>
        <option value="8">option 8</option>
        <option value="9">option 9</option>
        <option value="10">option 10</option>
    </select>
</div>

<h3 class="styleguide-pattern-hl-s">input select</h3>
    <div class="input-text">
        <select class="input-text__input input-select" id="inputSelectPattern" name="inputSelectPattern">
            <option value="1" selected>Option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
            <option value="5">option 5</option>
            <option value="6">option 6</option>
            <option value="7">option 7</option>
            <option value="8">option 8</option>
            <option value="9">option 9</option>
            <option value="10">option 10</option>
        </select>
        <label for="inputSelectPattern" class="input-text__label">
            <span class="input-label__bg">Input select label</span>
        </label>
    </div>
    <br>
<div class="input-text">
    <select class="input-text__input input-select" id="inputSelectDisabledPattern" name="inputSelect1" disabled>
        <option value="1" selected>Option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
        <option value="5">option 5</option>
        <option value="6">option 6</option>
        <option value="7">option 7</option>
        <option value="8">option 8</option>
        <option value="9">option 9</option>
        <option value="10">option 10</option>
    </select>
    <label for="inputSelectDisabledPattern" class="input-text__label">
        <span class="input-label__bg">Input select label</span>
    </label>
</div>


<p class="input-msg" id="inputMsg">Lorem ipsum dolor sit atmet.</p>
<div class="input-text">
    <select class="input-text__input input-select input-text--invalid" id="inputSelectErrorPattern" name="inputSelectErrorPattern" aria-describedby="inputMsg" aria-invalid="true">
        <option value="1" selected>Option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
        <option value="5">option 5</option>
        <option value="6">option 6</option>
        <option value="7">option 7</option>
        <option value="8">option 8</option>
        <option value="9">option 9</option>
        <option value="10">option 10</option>
    </select>
    <label for="inputSelectErrorPattern" class="input-text__label">
        <span class="input-label__bg">Input select label</span>
    </label>
</div>
<br>
<div class="input-text">
    <select class="input-text__input input-select input-text--valid" id="inputSelectValidPattern" name="inputSelectValidPattern" aria-invalid="false">
        <option value="1" selected>Option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
        <option value="4">option 4</option>
        <option value="5">option 5</option>
        <option value="6">option 6</option>
        <option value="7">option 7</option>
        <option value="8">option 8</option>
        <option value="9">option 9</option>
        <option value="10">option 10</option>
    </select>
    <label for="inputSelectValidPattern" class="input-text__label">
        <span class="input-label__bg">Input select label</span>
    </label>
</div>

<h3 class="styleguide-pattern-hl-s">input select number</h3>


    <div class="inp-sel-number">
        <select id="isnPatternSelect" class="inp-sel-number__input input-select inp-sel-number__item1" aria-label="Wählen Sie Ihre Ländervorwahl">
            <option value="1" selected="">+49</option>
            <option value="2">+34</option>
        </select>
        <input type="number" class="inp-sel-number__input inp-sel-number__item2" aria-label="Ortsvorwahl">
        <input type="number" class="inp-sel-number__input inp-sel-number__item3" aria-label="Telefonnummer">
        <span class="inp-sel-number__helper"></span>
        <label for="isnPatternSelect" class="input-text__label">
            <span class="input-label__bg">Input phone label</span>
        </label>
    </div>



        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
