<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module input-multi-select</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        
<h3 class="styleguide-pattern-hl-s">Input Multiselect (wrapped by container with big margin to be able to see whole popup)</h3>
<div style="margin-bottom:50em">
    <div class="input-text input-multiselect auto-init" data-module="patterns/input/input-multiselect"
         data-options='{"noOptionsSelectedText": "bitte wählen"}'>
        <a href="#" aria-labelledby="inputMultiselect1" class="input-text__input input-select input-multiselect__input"
           aria-expanded="false" aria-haspopup="true"></a>
        <p id="inputMultiselect1" class="input-text__label">
            <span class="input-label__bg">Tätigkeitsbereich</span>
        </p>
        
        <ul class="input-multiselect__popup" role="listbox" aria-multiselectable="true" tabindex="-1">
            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue1" class="input-checkbox__input js-select-all" name="multiselect-pattern" checked>
                <label for="multiSelectValue1" class="input-checkbox__label">All Options</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue2" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue2" class="input-checkbox__label">Value 2</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue3" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue3" class="input-checkbox__label">Value 3</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue4" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue4" class="input-checkbox__label">Value 4</label>
            </li>
            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue5" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue5" class="input-checkbox__label">Value 5</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue6" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue6" class="input-checkbox__label">Value 6</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue7" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue7" class="input-checkbox__label">Value 7</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue8" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue8" class="input-checkbox__label">Value 8</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue9" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue9" class="input-checkbox__label">Value 9</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue10" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue10" class="input-checkbox__label">Value 10</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue11" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue11" class="input-checkbox__label">Value 11</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue12" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue12" class="input-checkbox__label">Value 12</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue13" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue13" class="input-checkbox__label">Value 13</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue14" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue14" class="input-checkbox__label">Value 14</label>
            </li>

            <li class="input-checkbox input-checkbox--block">
                <input type="checkbox" id="multiSelectValue15" class="input-checkbox__input" name="multiselect-pattern">
                <label for="multiSelectValue15" class="input-checkbox__label">Value 15</label>
            </li>
        </ul>
    </div>
</div>



        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
