<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module img</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />

    <body class="styleguide-single">

        <div class="site">

        

<h3 class="styleguide-pattern-hl-s">img-with-caption</h3>
<div style="width:200px;">
<figure class="img-with-caption">
    
    

    

    

    

    
    
    

    
        <span style="position: relative; display: block">
    

    
        
    

    
    
    

    <picture class="img-with-caption__pic" >
        <!--[if IE 9]>
        <video style="display: none;"><![endif]-->

        

            
                
                <!-- width for cms: 640px" -->
                <source media="(min-width: 980px)" srcset="/frontend/dist/img/dummy/room/slide-1/desktop.jpg 1x, /frontend/dist/img/dummy/room/slide-1/desktop-retina.jpg 2x">

                <!-- width for cms: 489px" -->
                
                    <source media="(min-width: 750px)" srcset="/frontend/dist/img/dummy/room/slide-1/tablet.jpg 1x, /frontend/dist/img/dummy/room/slide-1/tablet-retina.jpg 2x">
                
            

            
            <!-- width for cms: 624px" -->
            

            
                
                    
                    <source srcset="/frontend/dist/img/dummy/room/slide-1/mobile.jpg 1x, /frontend/dist/img/dummy/room/slide-1/mobile-retina.jpg 2x">
                
            

            <!--[if IE 9]></video><![endif]-->

            
            <!-- width for cms: 624px" -->
            
            
                <img src="/frontend/dist/img/dummy/room/slide-1/mobile.jpg" alt="alt-text"
                class="img-block"   >
            
        
    </picture>
            
    
        
            
        
        
        <span style="font-size:30px;position:absolute;left:0;top:0;width:40px;line-height:1;height:30px;color:red;background: red;display:block">
            <span style="color:white;display:block;">1</span>
        </span>
        </span>
    


    <figcaption class="img-with-caption__caption">Bildunterschrift lorem ipsum sic semper in medias esse</figcaption>
</figure>
</div>
<h3 class="styleguide-pattern-hl-s">img-cover</h3>

panorama lazyload
<div class="img-cover" style="width: 90%; height: 200px;">
