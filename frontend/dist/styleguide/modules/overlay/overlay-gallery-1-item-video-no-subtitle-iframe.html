<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module overlay-gallery-1-item-video-no-subtitle</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        




    
    <div class="modal-dialog-wp modal-dialog-wp--fs" role="dialog" aria-labelledby="modalOverlayTitle"
         aria-describedby="modalOverlayDescription">
        
            <div class="modal-dialog modal-dialog--fs" role="document">


                <button type="button" class="modal-dialog__btn-close btn-close js-button-close"
                        aria-label="Close dialog"></button>



                
    <div class="auto-init slider--gallery--outer-wp-wp"
         data-module="modules/slider/slider"
         data-extensions="modules/slider/slider-gallery"
         data-options='{
            "slideAtStartIndex": 1
         }'
         tabindex="0"
    >
        <div class="slider--gallery-outer-wp">

            
            
            <div class="slider--gallery-inner-wp">
                
                <div class="slider slider--gallery">

                    <div class="js-frame slider__frame slider--gallery__frame">

                        <ul class="js-slides slider__slides">

                            
                                <li class="js-slide slider__slide">
                                    <div class="slider--gallery__slide-inner">
                                        
                                            <div class="img-with-caption js-slide-inner">
                                                <div
                                                    class="slider__aspect-ratio">
                                                    <div class="slider__pic img-with-caption__pic">
                                                        <iframe class="gallery--slider-iframe"
                                                                src="https://www.youtube.com/embed/ix657vLUTw4"
                                                                allowfullscreen></iframe>
                                                    </div>
                                                </div>
                                                
                                                    
                                                        <p class="img-with-caption__caption"></p>
                                                    
                                                
                                            </div>
                                        
                                    </div>
                                </li>
                            

                        </ul>

                    </div><!-- slider__frame -->
                </div><!-- slider -->
            </div>

        </div>

        <div class="slider--gallery__btns-wp-outer">
            <div class="slider--gallery__btns-wp">
                <button type="button"
                        class="js-prev slider__prev btn-arrow-slide btn-arrow-slide--left slider--gallery__prev"
                        aria-label="previous image">
                    <span class="btn-arrow-slide__inner icon-arrow-flex-left"></span>
                </button>

                <button type="button"
                        class="js-next slider__next btn-arrow-slide btn-arrow-slide--right slider--gallery__next"
                        aria-label="next image">
                    <span class="btn-arrow-slide__inner icon-arrow-flex-right"></span>
                </button>
            </div>
        </div>
    </div>




            </div>

        </div>
    </div>



        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
