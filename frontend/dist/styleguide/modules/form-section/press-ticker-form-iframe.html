<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module press-ticker-form</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        







    
        <div class="grid grid-mobile">
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
            <div class="el0">1 / 12</div>
        </div>

    


    <form action="#" class="auto-init"
          data-module="modules/validation/validation"
          data-options='{
          "baseValidationUrl":"/../src/simulate-backend-scripts/validation.php?validator="
          }'
        novalidate
    >
        <section class="form-section grid-md-min space-bottom-40">
            <div class="col-md-8-center-nest-lg">

                <div class="col-lg-4-of-8 col-lg-4-of-8--alone" data-validation-loc>
                    <div class="input-text">
                        <input type="text" id="corporation" class="input-text__input" name="pressTickerCorporation" required aria-required="true"
                               data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'>
                        <label for="corporation" class="input-text__label">
                            <span class="input-label__bg">Unternehmen/Medium</span>
                        </label>
                        <span class="input-label__icon" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="col-lg-4-of-8" data-validation-loc>
                    <div class="input-text">
                        <input type="text" id="name" class="input-text__input" name="pressTickerName" required aria-required="true"
                               data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'>
                        <label for="name" class="input-text__label">
                            <span class="input-label__bg">Vorname</span>
                        </label>
                        <span class="input-label__icon" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="col-lg-4-of-8" data-validation-loc>
                    <div class="input-text">
                        <input type="text" id="surname" class="input-text__input" name="pressTickerSurname" required aria-required="true"
                               data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'
                               data-validation-loc-info='[ {"large":"prev"} ]'>
                        <label for="surname" class="input-text__label">
                            <span class="input-label__bg">Name</span>
                        </label>
                        <span class="input-label__icon" aria-hidden="true"></span>
                    </div>
                </div>




                <div class="col-lg-4-of-8" data-validation-loc>
                    <div class="input-text">
                        <input type="email" id="email" class="input-text__input" name="pressTickerEmail" required aria-required="true"
                               data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'>
                        <label for="email" class="input-text__label">
                            <span class="input-label__bg">E-mail</span>
                        </label>
                        <span class="input-label__icon" aria-hidden="true"></span>
                    </div>
                </div>

                <div class="col-lg-4-of-8">
                    <div class="inp-sel-number">
                        <select id="contactPhone" class="inp-sel-number__input input-select inp-sel-number__item1" aria-label="Wählen Sie Ihre Ländervorwahl">
                            <option value="1" selected="">+49</option>
                            <option value="2">+34</option>
                        </select>
                        <input type="tel" class="inp-sel-number__input inp-sel-number__item2" aria-label="Ortsvorwahl">
                        <input type="tel" class="inp-sel-number__input inp-sel-number__item3" aria-label="Telefonnummer">
                        <span class="inp-sel-number__helper"></span>
                        <label for="contactPhone" class="input-text__label">
                            <span class="input-label__bg">Telefon-nr (Optional)</span>
                            <a href="#contactPhoneTooltip" class="btn-tooltip js-tooltip-trigger auto-init"
                               aria-label="hint" aria-expanded="false" data-module="patterns/messages/msg-tooltip"></a>
                        </label>
                    </div>

                    <!-- tooltip element is not displayed per default -->
                    <div id="contactPhoneTooltip" hidden aria-hidden="true">
                        <div class="msg-tooltip" role="dialog">
                            <div class="msg-tooltip__inner" role="document">
                                <button type="button" class="msg-tooltip__btn-close btn-close-s" aria-label="Close dialog"></button>
                                <p class="msg-tooltip__headline">Headline goes here</p>
                                <p class="msg-tooltip__copytext">Copytext goes here and so on. Magna cum laude apra solas sic semper tyrannis megnatus esse est.</p>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="col-lg-6-of-8" data-validation-loc>
                    <div class="input-checkbox input-checkbox--block">
                        <input type="checkbox" class="input-checkbox__input" id="contactCheckbox1" name="contactCheckbox1"
                               required aria-required="true"
                               data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'
                               data-validation-loc-info='[ {"large":"self"} ]'
                        >
                        <label class="input-checkbox__label copy-m" for="contactCheckbox1">
                            Ich habe die <a href="http://www.motel-one.com/de/agb/" target="_blank">Buchungsbedingungen</a> und
                            <a href="http://www.motel-one.com/de/datenschutz/" target="_blank">Datenschutzrichtlinien</a> gelesen und akzeptiere diese.
                        </label>
                    </div>
                </div>

            </div>

        </section>

        
    <div class="signal-btn grid-md-min  signal-btn--s-variant 
space-bottom-default">
        <div class="signal-btn__banner-wp">
            <p class="signal-btn__banner">Lorem ipsum dolor sit amet, consetetur sadipscing elitr</p>
        </div>
        <button type="submit" class="signal-btn__btn btn-one  "  >absenden</button>
    </div>



    </form>







        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
