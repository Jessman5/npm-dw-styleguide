<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module competition-questions</title>

        <meta charset="utf-8">

            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        








    

    

    
      
    <div class="grid">
        <div class=" col-center-md-8-lg-6  h2-headline
js-fade-in-up-wp auto-init  space-bottom-m  "
                 data-module="patterns/animations/fade-in-up" data-condition="in-viewport" >
            <h2 class="headline-xxl">Jetzt mitmachen und gewinnen</h2>
            
        </div>
    </div>


    <div class="grid-md-min form-section space-bottom-default">
        <div class="form-section__row col-md-8-center">
            <fieldset>
                <legend class="form-section__legend">
                    <span class="headline-xs display-block ">Frage 1</span>
                    <span class="copy-m display-block">In München findet jeweils im Herbst eines der größten Volksfeste der Welt statt. Welches?</span>
                </legend>
                <div class="input-radio input-radio--inline">
                    <input type="radio" class="input-radio__input" id="question1Value1" name="question1">
                    <label class="input-radio__label" for="question1Value1">Stampede</label>
                </div>
                <div class="input-radio input-radio--inline">
                    <input type="radio" class="input-radio__input" id="question1Value2" name="question1">
                    <label class="input-radio__label" for="question1Value2">Midsommarfest</label>
                </div>
                <div class="input-radio input-radio--inline">
                    <input type="radio" class="input-radio__input" id="question1Value3" name="question1">
                    <label class="input-radio__label" for="question1Value3">Oktoberfest</label>
                </div>
            </fieldset>
        </div>

        <div class="form-section__row col-md-8-center">
            <fieldset>
                <legend class="form-section__legend">
                    <span class="headline-xs display-block ">Frage 2</span>
                    <span class="copy-m display-block">Welche Sportler treffen sich traditionell am Münchener Eisbach und ziehen damit die Aufmerksamkeit
                        hunderter Schaulustiger auf sich?</span>
                </legend>
                <div class="input-radio input-radio--inline">
                    <input type="radio" class="input-radio__input" id="question2Value1" name="question2">

                </div>
                <div class="input-radio input-radio--inline">
                    <input type="radio" class="input-radio__input" id="question2Value2" name="question2">
                    <label class="input-radio__label" for="question2Value2">Surfer</label>
                </div>
                <div class="input-radio input-radio--inline">
                    <input type="radio" class="input-radio__input" id="question2Value3" name="question2">
                    <label class="input-radio__label" for="question2Value3">Angler</label>
                </div>
            </fieldset>
        </div>

    </div>

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
