<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module competition-contact-data</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        








    

    

    
      
    <div class="grid">
        <div class=" col-center-md-8-lg-6  h2-headline
js-fade-in-up-wp auto-init  space-bottom-m  "
                 data-module="patterns/animations/fade-in-up" data-condition="in-viewport" >
            <h2 class="headline-xxl">Ihre Daten</h2>
            
        </div>
    </div>


    <div class="form-section grid-md-min space-bottom-40">
        <div class="col-md-8-center-nest-lg">

            <div class="col-lg-4-of-8" data-validation-loc>
                <div class="input-text">
                    <select class="input-text__input input-select auto-init" id="competitionDataSalutation" name="competitionDataSalutation" required aria-required="true"
                            data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'>
                        <option value="">Bitte wählen</option>
                        <option value="Frau">Frau</option>
                        <option value="Herr">Herr</option>
                    </select>
                    <label for="competitionDataSalutation" class="input-text__label">
                        <span class="input-label__bg">Anrede</span>
                    </label>
                </div>
            </div>


            <div class="col-lg-4-of-8" data-validation-loc>
                <div class="input-text">
                    <input type="text" id="competitionDataName" class="input-text__input" name="competitionDataName" required aria-required="true"
                           data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'
                           data-validation-loc-info='[ {"large":"prev"} ]'>
                    <label for="competitionDataName" class="input-text__label">
                        <span class="input-label__bg">Vorname</span>
                    </label>
                    <span class="input-label__icon" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-lg-4-of-8" data-validation-loc>
                <div class="input-text">
                    <input type="text" id="competitionDataSurname" class="input-text__input" name="competitionDataSurname" required aria-required="true"
                           data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'>
                    <label for="competitionDataSurname" class="input-text__label">
                        <span class="input-label__bg">Nachname</span>
                    </label>
                    <span class="input-label__icon" aria-hidden="true"></span>
                </div>
            </div>

            <div class="col-lg-4-of-8" data-validation-loc>
                <div class="input-text">
                    <input type="email" id="contactEmail" class="input-text__input" name="inputEmail" required aria-required="true"
                           data-validation='[{"validator": "notempty", "options":{"message":"Das ist ein Pflichtfeld."}}]'
                           data-validation-loc-info='[ {"large":"prev"} ]'>
                    <label for="contactEmail" class="input-text__label">
                        <span class="input-label__bg">E-mail</span>
                    </label>
                    <span class="input-label__icon" aria-hidden="true"></span>
                </div>
            </div>


            <div class="col-lg-6-of-8 space-bottom-40">
                <div class="input-checkbox input-checkbox--block">
                    <input type="checkbox" class="input-checkbox__input" id="competitionDataNewsletter" name="competitionDataNewsletter">
                    <label class="input-checkbox__label" for="competitionDataNewsletter">Ja, bitte senden Sie die E-Mail in Kopie an mich.</label>
                </div>

                <div class="input-checkbox input-checkbox--block">
                    <input type="checkbox" class="input-checkbox__input" id="competitionDataAcceptTerms" name="competitionDataAcceptTerms">
                    <label class="input-checkbox__label copy-m" for="competitionDataAcceptTerms">Ich akzeptiere die <a href="">Teilnahmebedingungen</a>
                        und die <a href="#">Datenschutzerklärung</a>.</label>
                </div>
            </div>

            <div class="col-lg-6-of-8 input-captcha-wp">
                <div class="input-captcha">
                    <!--<script src="https://www.google.com/recaptcha/api.js" async defer></script>-->
                    <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                    <span class="input-label__icon" aria-hidden="true"></span>
                </div>
            </div>

        </div>
    </div>

    
    <div class="signal-btn grid-md-min  signal-btn--s-variant 
space-bottom-default">
        <div class="signal-btn__banner-wp">
            <p class="signal-btn__banner">Lorem ipsum dolor sit amet, consetetur sadipscing elitr</p>
        </div>
        <button type="submit" class="signal-btn__btn btn-one  "  >absenden</button>
    </div>








        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
