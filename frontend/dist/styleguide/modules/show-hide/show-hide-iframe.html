<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module show-hide</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        <div class="col-lg-8-of-8">
    <div>
        <select class="auto-init input-text input-select" id="profile:telephone" name="profileForm:telephone"
                data-module="modules/show-hide/show-hide"
                data-options='{
                        }'

        >
            <option value="1"
                    data-show-hide-sel-content-to-show="#show-test-1"
                    data-show-hide-sel-content-to-hide="#show-test-2"
            >1</option>
            <option value="2"
                    selected
                    data-show-hide-sel-content-to-show="#show-test-2"
                    data-show-hide-sel-content-to-hide="#show-test-1"
            >2</option>

        </select>

    </div>
    <label class="input-label" for="profile:telephone">Telefon (Optional)
    </label>

    <div class="" id="show-test-1">
        TO SHOW CONTENT 1
    </div>

    <div class="hidden_" id="show-test-2">
        TO SHOW CONTENT 2
    </div>
</div>



        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
