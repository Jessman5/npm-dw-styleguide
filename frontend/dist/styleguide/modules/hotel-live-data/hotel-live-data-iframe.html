HotelId = 534



<!-- for each hotel on page this module is set to serve hotel data via events to other components (list-entry, map-windows) -->
<!-- marketingPrice - if no date is set via checkout/checkin params this price is taken -->
<!-- currency - is needed if no date is choosen (to display marketingprice) -->
    
     
        
         
         
         
         
         


    <div class="auto-init hidden js-hotel-live-data" data-module="modules/hotel-live-data/hotel-live-data"
         data-options='{
         "endpointUrl":"/frontend/dist/simulate-backend-scripts/price-data.php",
         "hotelId": 534,
         "marketingPrice": "145,1",
         
         "currency": "EUR",
         "timeout": 20
         }'

         
    ></div>
