<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module 0106-cookie-hint</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        



    
    <!--
             cookieDurationInMillSeconds: 3 * 52 * 7 * 24 * 60 * 60 * 1000
             1 year = 31449600000
     -->
    <div id="cookie-hint" class="auto-init cookie-hint hidden" data-module="modules/0106-cookie-hint/0106-cookie-hint"
         data-options='{"cookieName":"acceptCookies", "cookieDurationInMillSeconds": "31449600000"}'
    >
        <button class="btn-close cookie-hint__close" aria-label="Close"></button>
        <p class="cookie-hint__text copy-s">
            Motel One verwendet zur Service-Verbesserung <a href="#"> Cookies</a>.  Wenn Sie auf der Seite weitersurfen, stimmen Sie
            der Cookie-Nutzung zu.  <a href="#" class="cookie-hint__close"> Ich stimme zu</a>
        </p>
    </div>




        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
