<!DOCTYPE html>
<html>
    <head>
        <title>Iframe Module 0203-booker</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        
            <link rel="stylesheet" href="/frontend/dist/css/home.css" />
        

        

    </head>

    <body class="styleguide-single">

        <div class="site">

        








    
    

    

    <div id="booker" class="auto-init booker booker--home"
         data-module="modules/0203-booker/0203-booker"
         data-options='{

          
         
         
         "dateUrl": "",

         
         "dateRequestTimeout": 3,
         "dateRequestTimeoutErrorMessage": "<div class=\"grid-md-min\"><div class=\"msg-feedback-neg col-md-8-center col-md-8-center\"><span class=\"msg-feedback__icon\"></span><p class=\"msg-feedback__msg\">Ihre Anfrage kann leider zurzeit nicht verarbeitet werden. (Timeout-Message)</p></div></div>",
         "duration":{"days":1},
         "notYetBookableInfoTextHTML": "<p class=\"message-tooltip__headline\">Dieser Zeitraum ist leider noch nicht buchbar</p><p class=\"message-tooltip__copytext\">Abonnieren Sie unseren Newsletter und erfahren Sie sofort, wenn der Zeitraum freigeschaltet wird.</p>",
         "notBookableRangeInfoTextHTML": "<p class=\"msg-tooltip__headline\">Zeitraum ist leider nicht buchbar!</p><p class=\"msg-tooltip__copytext\">Der Zeitraum enthält nicht buchbare Tage.</p>",
         "notBookableRangeMlosInfoTextHTML": "<p class=\"msg-tooltip__headline\">Es gilt ein Mindestaufenthalt von {count} Nächten!</p><p class=\"msg-tooltip__copytext\">Bitte wählen Sie ein späteres Abreisedatum aus.</p>",
         "eventInfoText": "Wegen {description} am {dates} {quantity} {currency} Preisaufschlag pro Tag",
         "calendarModalSROnlyText": "Dies ist die Datumsauswahl. Bitte wählen Sie ein Datum aus.",
         "calendarCheckinBtnText": "Anreise",
         "calendarCheckoutBtnText": "Abreise",

         
         "roomModalSROnlyText": "Dies ist die Zimmerbeglegung. Wählen Sie entsprechend aus.",

         "roomInputPartAText": "Erw.",
         "roomInputPartBText": "Zimmer",

         "roomControlRoomText": "Zimmer",
         "roomControlRoomDeleteBtnText": "Entfernen",
         "roomControlAdultText": "Erwachsener",
         "roomControlAdultText2": "Erwachsene",

         "roomControlRoomBookingChildHintText": "Für Buchungen mit Kind kontaktieren Sie bitte das Hotel.",
         "roomControlRoomAddBtnText": "Hinzufügen",
         "roomControlRoomAddHintText": "Durch das Hinzufügen weiterer Zimmer kann sich die Verfügbarkeit ändern.",
         "roomControlRoomSearchBtnText": "Zimmer auswählen",

         "autosuggestUrl": "/frontend/dist/simulate-backend-scripts/hotel-data.php",

         
         

         "priceUrl": "",

         "priceTextSingular": "Preis für amount Nacht",
         "priceTextPlural": "Preis für amount Nächte",
         "priceTextMarketing": "Ab"
         }'
    >
        <form>

            
            
            
            <div id="booker-inner" class="booker__inner js-booker-inner">
                <div class="input-text--neg input-text booker__item booker__item--1">
                    <input id="booker-destination" name="booker-destination" type="text" class="input-text__input"
                           placeholder="Hotel, Stadt ..."
                            value="Amsterdam"
                    />
                    <label for="booker-destination" class="input-text__label">
                        <span class="input-label__bg">Reiseziel</span>
                    </label>
                    <span class="input-text__border"></span>
                    <button type="button" class="btn-input-delete js-input-delete"></button>
                    
                    

                    
                    
                        <input id="City" class="js-input-city" value="860" type="hidden" name="city">
                        <input id="Hotel" class="js-input-hotel" value="120000/0000/0016" type="hidden" name="hotel">
                    
                </div>

                <div class="auto-init_ input-text--neg input-text booker__item booker__item--2" id="bookerCheckinWp">
                    <input type="text"
                           id="checkin"
                           name="fakeCheckin"
                           class="input-text__input js-fake-checkin"
                           placeholder="TT/MM/JJJJ"
                           data-calendar-begin="2017-08-01"
                            
                                value=""
                            
                    >
                    <label for="checkin" class="input-text__label"><span class="input-label__bg">Anreise</span></label>
                    <span class="input-text__border"></span>
                    <input type="hidden" name="checkin" class="js-input-checkin" tabindex="-1"
                    
                        value="2018-01-08"
                        >
                    <label for="checkin" class="input-msg input-msg--neg booker__date-msg hidden" id="bookerDateMsg">Bitte wählen Sie eine Datum aus.</label>
                </div>

                <div class="input-text--neg input-text booker__item booker__item--3">
                    <input type="text"
                           id="checkout"
                           name="fakeCheckout"
                           class="input-text__input js-fake-checkout"
                           placeholder="TT/MM/JJJJ"
                           data-calendar-begin="2017-09-01"
                          
                              value=""
                          
                    >
                    <label for="checkout" class="input-text__label">
                        <span class="input-label__bg">Abreise</span>
                    </label>
                    <span class="input-text__border"></span>
                    <input type="hidden" name="checkout" class="js-input-checkout" tabindex="-1"
                        
                            value="2018-01-13"
                        
                    >
                </div>

                <div class="input-text--neg input-text booker__item booker__item--4">
                    <input type="text" id="roomsFake" name="roomsFake" class="input-text__input js-persons-rooms" placeholder="1 Erw. / 1 Zimmer"/>
                    <label for="roomsFake" class="input-text__label">
                        <span class="input-label__bg">Reisende / Zimmer</span>
                    </label>
                    <span class="input-text__border"></span>
                    
                    <input type="hidden" name="rooms" value="1" class="js-input-rooms" tabindex="-1">
                    
                </div>

                <div class="booker__item booker__item--5">
                    <button
                        
                            
                        
                        type="submit" class="btn-one booker__search-btn js-search-submit"
                            id="bookerSubmit"
                    >
                        
                            Suchen
                        
                    </button>

                    

                </div>

                <div class="booker__item booker__item--6 text-color-neg">
                    <span class="js-btn-business input-checkbox-text text-color-neg copy-s">
                        <input type="checkbox" class="input-checkbox-text__input js-is-business" id="BusinessTravel" name="isBusiness" value="1">
                        <label class="input-checkbox-text__label-show-on-check" for="BusinessTravel">Ich reise geschäftlich.</label>
                        <label class="input-checkbox-text__label-show-on-uncheck" for="BusinessTravel">Ich reise privat.</label>
                    </span>
                    <label for="BusinessTravel"><span aria-label="change" class="link-copy copy-s link-neg booker__link" tabindex="0" id="businessTravelLinkLabel">Ändern</span></label>
                </div>


                
                <div class="booker__item booker__item--7 hidden-bk-s">
                    <button id="bookerBookingLink" type="button" class="auto-init link-copy link-neg booker__link" data-module="modules/overlay/overlay"
                            data-options='{"type": "inline", "selOverlayContent":"#booking-management", "launchTransition": 0, "autoOpen": 0  }'
                    >
                        Buchung verwalten
                    </button>
                </div>
                

                

                

                

                <div class="js-booker-persons-rooms-data-container" id="bookerPersonsRoomsDataContainerWp">


                    <div class="search__room js-search-room clearfix">
                        <div class="search__room-label">
                            <h3 class="headline-m text-upper">Zimmer <span class="search__room-nr">1</span></h3>
                        </div>
                        <div class="search__room-radio input-fancy-radio-flex-wp input-fancy-radio-flex-wp--2items">
                            <input checked class="input-fancy-radio__input" id="room1Adults1" name="room1.adults" type="radio" value="1">
                            <label class="input-fancy-radio__label input-fancy-radio-flex__item" for="room1Adults1">
                                <span class="input-fancy-radio__text-wp"><span class="input-fancy-radio__main-text">1 Erwachsener</span></span>
                            </label>
                            <input class="input-fancy-radio__input" id="room1Adults2" name="room1.adults" type="radio" value="2">
                            <label class="input-fancy-radio__label input-fancy-radio-flex__item" for="room1Adults2">
                                <span class="input-fancy-radio__text-wp"><span class="input-fancy-radio__main-text">2 Erwachsene</span></span>
                            </label>
                        </div>
                    </div>


                    
                        
                        
                            
                            
                        
                        
                            
                            
                                
                                    
                                
                            
                            
                            
                                
                            
                        
                    

                    
                        
                        
                            
                            
                        
                        
                            
                            
                                
                                    
                                
                            
                            
                            
                                
                            
                        
                    

                    
                        
                        
                            
                            
                        
                        
                            
                            
                                
                                    
                                
                            
                            
                            
                                
                            
                        
                    


                </div>


            </div>
        </form>




        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        

        
        
        
        
        
        
        
        
        
        
        
        
        

        
        
        

    </div>







        <script src="/frontend/dist/styleguide/js/vendor/iframeResizer.contentWindow.min.js" ></script>

        

        <script data-main="/frontend/dist/js/app/main.js" src="/frontend/dist/js/app/vendor/require.js"></script></div>
    </body>
</html>
