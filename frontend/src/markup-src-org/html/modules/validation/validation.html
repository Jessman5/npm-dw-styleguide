<form class="auto-init"
      method="get"
      novalidate
      data-module="modules/validation/validation"
      data-options='{
      "baseValidationUrl":"/frontend/dist/simulate-backend-scripts/validation.php?validator=",
      "validationMessageLayoutClass": ""
      }'
      action="test"
>

    1 VALIDATOR ( email )
    <br><br>

    <div class="input-text">
        <input type="text" id="input-text" class="input-text__input"
               required
               aria-required="true"
               data-validation='[{ "validator":"email", "options":{"message":"Geben Sie eine gültige E-Mail-Adresse an." } }]'
            
        >
        <label for="input-text" class="input-text__label">
            <span class="input-label__bg">Input text label</span>
        </label>
        <span class="input-label__icon" aria-hidden="true"></span>
    </div>
    <br><br>

    2 VALIDATORS ( notempty, email )
    <div class="input-text">
        <input type="text" id="input-text-2" class="input-text__input"
               required
               aria-required="true"
               data-validation='
               [
               { "validator":"notempty", "options":{"message":"Bitte machen sie eine Angabe." } },
               { "validator":"email", "options":{"message":"Geben Sie eine gültige E-Mail-Adresse an." } }
               ]'
            
        >
        <label for="input-text-2" class="input-text__label">
            <span class="input-label__bg">Input text label</span>
        </label>
        <span class="input-label__icon" aria-hidden="true"></span>
    </div>
    <br><br>
